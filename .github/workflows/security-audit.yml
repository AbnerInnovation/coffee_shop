name: Security Audit

on:
  # Ejecutar en cada push y pull request
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Ejecutar automÃ¡ticamente cada semana (lunes a las 9 AM)
  schedule:
    - cron: '0 9 * * 1'
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  frontend-audit:
    name: Frontend Security Audit (npm)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --audit-level=moderate || true
          
      - name: Run npm audit (production only)
        working-directory: ./frontend
        run: |
          echo "ðŸ” Running npm audit for production dependencies..."
          npm audit --production --audit-level=high

      - name: Check for vulnerabilities
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Vulnerability Summary:"
          npm audit --json > audit-report.json || true
          cat audit-report.json | jq '.metadata'

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit-report
          path: frontend/audit-report.json
          retention-days: 30

  backend-audit:
    name: Backend Security Audit (pip)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run pip-audit
        working-directory: ./backend
        run: |
          echo "ðŸ” Running pip-audit..."
          pip-audit --desc --format json > pip-audit-report.json || true
          pip-audit --desc

      - name: Check for critical vulnerabilities
        working-directory: ./backend
        run: |
          echo "ðŸ“Š Checking for critical vulnerabilities..."
          pip-audit --require-hashes --disable-pip || echo "âš ï¸ Vulnerabilities found"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-audit-report
          path: backend/pip-audit-report.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [frontend-audit, backend-audit]
    if: always()
    
    steps:
      - name: Download frontend report
        uses: actions/download-artifact@v4
        with:
          name: frontend-audit-report
          path: ./reports

      - name: Download backend report
        uses: actions/download-artifact@v4
        with:
          name: backend-audit-report
          path: ./reports

      - name: Generate summary
        run: |
          echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend (npm audit)" >> $GITHUB_STEP_SUMMARY
          if [ -f ./reports/audit-report.json ]; then
            cat ./reports/audit-report.json | jq -r '.metadata | "- **Total vulnerabilities:** \(.vulnerabilities.total)\n- **Critical:** \(.vulnerabilities.critical)\n- **High:** \(.vulnerabilities.high)\n- **Moderate:** \(.vulnerabilities.moderate)\n- **Low:** \(.vulnerabilities.low)"' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No report generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend (pip-audit)" >> $GITHUB_STEP_SUMMARY
          if [ -f ./reports/pip-audit-report.json ]; then
            VULN_COUNT=$(cat ./reports/pip-audit-report.json | jq '. | length')
            echo "- **Total vulnerabilities:** $VULN_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No report generated" >> $GITHUB_STEP_SUMMARY
          fi
